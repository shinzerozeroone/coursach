{% extends 'base.html' %}

{% block content %}


    <div class="category" style="
            max-width: 100%;
            min-height: 1024px;
            margin-top: 60px;

        ">
            <div class="category__title" style="text-align: center">
                <h2 style="font-size: 48px">Категории</h2>
            </div>
            <div class="row row-cols-1 row-cols-md-4 g-4 mt-5 d-flex justify-content-center" >
                {% for category in categories %}
              <div class="col">
                <div class="card h-100">
                  <img src="{{ category.image }}" class="card-img-top" alt="">
                  <div class="card-body">
                    <h5 class="card-title">{{ category.name}}</h5>
                    <p class="card-text">{{ category.description }}</p>
                      <a href="{% url 'create-post' %}" class="btn btn-primary">Создать</a>

                  </div>
                </div>
              </div>
                {% endfor %}
            </div>
    </div>

{% endblock %}
