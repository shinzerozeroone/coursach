{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h2>Форма обратной связи</h2>
        <form method="post" action="{% url 'add_contact' %}" class="mt-4">
            {% csrf_token %}
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Имя</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Ваше имя" name="name" id="name">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" value="email@example.com" name="email">
            </div>
          </div>
          <div class="form-group row">
              <label for="exampleFormControlTextarea1">Текст</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="text" rows="10" name="text"></textarea>
              </div>
          </div>
          <button type="submit mt-4" class="btn btn-success">Отправить</button>



        </form>
    </div>

{% endblock %}
